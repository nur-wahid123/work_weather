<!DOCTYPE html>
<html>

<head>
  <title>Weather App</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.1.0/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="container">
    <h1>Weather App</h1>
    <div id="weatherInfo" class="dasbord flex flex-around justify-center text-center w-full gap-6">
      <div class="card w-96 border-[1px] hover:shadow-green-300 hover:border-green-400 border-gray-300 hover:-translate-y-3 transition-all ease duration-500 hover:scale-105 bg-base-100 shadow-sm hover:shadow-lg">
        <div class="card-body">
          <p class="text-xl">Kota Saat ini</p>
          <p class=" font-bold text-4xl" id="city"></p>
          <p class="text-xl">Suhu Saat ini</p>
          <div class="suhu font-bold text-3xl" id="temperature"></div>
          <div class="card-actions justify-end">
          </div>
        </div>
      </div>
      <div class="card w-96 border-[1px] hover:shadow-red-300 hover:border-red-400 border-gray-300 hover:-translate-y-3 transition-all ease duration-500 hover:scale-105 bg-base-100 shadow-sm hover:shadow-lg">
        <div class="card-body">
          <p class="text-xl">Kondisi Cuaca Saat ini</p>
          <div class="ket font-bold text-2xl" id="weatherDescription"></div>
          <p class="text-xl">Terasa Seperti</p>
          <div class="terasaseperti font-bold text-3xl" id="feelsLike"></div>
          <div class="card-actions justify-end">
          </div>
        </div>
      </div>
      <div class="card w-96 border-[1px] hover:shadow-blue-300 hover:border-blue-400 border-gray-300 hover:-translate-y-3 transition-all ease duration-500 hover:scale-105 bg-base-100 shadow-sm hover:shadow-lg">
        <div class="card-body">
          <p class="text-xl">Kelembapan Udara saat ini</p>
          <div class="kelembaban font-bold text-5xl" id="humidity"></div>
          <p class="text-xl">Kemungkinan Hujan saat ini</p>
          <div class="peluanghujan font-bold text-5xl" id="rainChance"></div>
          <div class="card-actions justify-end">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>


</body>

</html>
